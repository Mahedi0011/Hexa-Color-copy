<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="changeColor">Color Change</h1>
    <input type="text" id="hexaNumber"> <br> <br>
    <input type="color" id="color">

    <script>
        const hexaNumber = document.getElementById('hexaNumber');
        const color = document.getElementById('color');
        color.addEventListener("input",function(){
            const inputColor = color.value;
            hexaNumber.value = inputColor;
            document.getElementById('changeColor').style.color=inputColor;
        })

    </script>

    
</body>
</html>
